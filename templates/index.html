<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>

    <!---Bootstrap--->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        hr {
            border: 1px solid;
            color: #e05e12;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-primary btn-lg active" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
            <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2><hr/>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <!-- First Level -->
        <div class="row" id="mars-featured-image">
            <!--- Second Level --->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2><hr/>
                <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image" />
            </div>
            <div class="col-md-4" style="padding-top:23px;margin-bottom:17px;">
                <div class="row" id="mars-weathers">
                    <h4>Mars Current Weather</h4><hr/>
                    {{ mars.weather }}
                </div>
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4><hr/>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2><hr/>
            </div>

            {% for hemisphere in mars.hemispheres %}
            <div class="col-xs-6 col-sm-3"><!-- was class="col-md-6" -->
                <div class="thumbnail">
                <!--<img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">-->
                <img src="{{ hemisphere.img_url }}" alt="Responsive image">
                <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                </div>
                </div>
            </div>
            {% endfor %}
            <!-- Add the extra clearfix for only the required viewport -->
            <div class="clearfix visible-xs-block"></div>
        </div>
    </div>
</body>

</html>
